<!doctype html>
<html>
 <head>
  <title>Test Login APIs</title>
  <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        button { 
            background: #007bff; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {

        }
        #result { 
            margin-top: 30px; 
            padding: 20px; 
            border-radius: 8px; 
            white-space: pre-wrap; 
            font-family: monospace;
            font-size: 14px;
            background: #fff;
            border: 2px solid #ddd;
            display: none;
        }
        .success { 
            background: #d4edda !important; 
            border-color: #c3e6cb !important;
            color: #155724; 
            display: block !important;
        }
        .error { 
            background: #f8d7da !important;

            color: #721c24; 
            display: block !important;
        }
        .credentials {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 2px solid #007bff;
        }
        .credentials h3 {
            margin-top: 0;
            color: #007bff;
        }
        .credentials p {
            margin: 10px 0;
            font-family: monospace;
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

 </head>
 <body>
  <h1>üîê Test Login APIs</h1>
  <div class="credentials">
   <h3>üë§ Employee Login Credentials:</h3>
   <p><strong>Email:</strong> pratik@company.com</p>
   <p><strong>Password:</strong> password123</p>
  </div>
  <div class="credentials">
   <h3>üëë Admin Login Credentials:</h3>
   <p><strong>Email:</strong> admin@company.com</p>
   <p><strong>Password:</strong> admin123</p>
  </div>
  <div class="button-container"><button onclick="testEmployeeLogin()">üßë‚Äçüíº Test Employee Login</button> <button onclick="testAdminLogin()">üëë Test Admin Login</button>
  </div>
  <div id="result"></div>
  <script>
        async function testEmployeeLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '‚è≥ Testing Employee Login...';
            resultDiv.className = '';
            resultDiv.style.display = 'block';

            try {
                const response = await fetch('http://localhost:5000/api/auth/employee/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: 'pratik@company.com', 
                        password: 'password123' 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = 
                        '‚úÖ EMPLOYEE LOGIN SUCCESSFUL!\n\n' + 
                        'Response:\n' + 
                        JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = 
                        '‚ùå EMPLOYEE LOGIN FAILED!\n\n' + 
                        'Response:\n' + 
                        JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = 
                    '‚ùå CONNECTION ERROR!\n\n' + 
                    'Error: ' + error.message + '\n\n' +
                    'Make sure backend server is running on http://localhost:5000';
            }
        }
